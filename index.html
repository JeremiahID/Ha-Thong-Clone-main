<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ha Thong</title>
    <link rel="stylesheet" href="./Source/bootstrap.css">
    <link rel="stylesheet" href="./Source/styles.css">
</head>
<body>
    <!-- THE HERO CONTAINER -->
    <div class="hero">
        <header class="header d-flex align-content-center justify-content-between  position-static top-0">

            <!-- this is an hambuger menu icon -->
            <div class="hambuger icon-size m-2" id="hambuger-menu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                </svg>
            </div>

            <!-- this is the logo -->
            <div class="logo fs-4 mt-2">
                <a  href="/" target="_self" class="text-decoration-none"> HA THONG </a>
            </div>

            <!-- this is the cart menu icon -->
            <div class="cartMenu icon-size m-2 " id="cart-menu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>

            </div>




        </header>
         
    </div>

    <!-- THE CART CONTAINER -->
    <div class=" cart-conatianer position-absolute top-0 end-0  bg-grey-white">
        
        <div class="cart-head d-flex justify-content-between align-items-start">
            <h2 class="fs-4 text-grey-white px-2" > Cart Summary</h2>

            <svg class="icon-size" id="close-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </div>

    </div>

   <!-- THE PREFALL HEADER -->
    <div class="prefall m-2 row ">
         
        <div class="fall col-2 border border-1 flex">
            <p class="text-center fs-6">Fall</p>
        </div>

        <div class="prefall col-8 border border-1 flex justify-content-between">
            <p  class="fs-4 text-uppercase text-black"> 
                pre fall 2024
            </p>

            <div class="line w-50">
                <hr>
            </div>

            <div class="explore text-capitalize ">
                <button class="explore-button"> Explore</button>
            </div>

        </div>

        <div class="date col-2 border border-1">

        </div>
    </div>
    

    



    <!-- <script src="./Js/jquery.min.js"></script>
    <script src="./Js/bootstrap.js"></script> -->
    <script src="./Js/index.js"></script>
</body>
</html>
